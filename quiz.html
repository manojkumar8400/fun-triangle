<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Triangle quiz</title>
</head>

<body>

    <header class="header-style">
        <h1>Fun With Triangle
        </h1>
        <div class="link-style">
            <a class="link" href="index.html">
                Is Triangle?
            </a>
            <a class="link" href="quiz.html">
                Quiz
            </a>
            <a class="link" href="hypotenuse.html">
                Hypotenuse
            </a>
            <a class="link" href="area.html">
                Area of Triangle
            </a>
        </div>
    </header>
    <h1 style="text-align: center;">Quiz on triangles</h1>
    <p class="para">For each correct answer you will get 1 point</p>
    <form id="quiz-form">
        <div class="question-counter">
            <p class="q-para">
                1) What is third angle for the triangle where angle=45° and angle=45°?
            </p>
            <label class="q-para">
                <input type="radio" name="question1" value="45°">45°
            </label>
            <label class="q-para">
                <input type="radio" name="question1" value="60°">60°
            </label>
            <label class="q-para">
                <input type="radio" name="question1" value="90">90°
            </label>
        </div>
        <div class="question-center">
            <p class="q-para">
                2) If a triangle has an angle of 90 degrees, what is it called?
            </p>
            <label class="q-para">
                <input type="radio" name="question2" value="acute">acute
            </label>
            <label class="q-para">
                <input type="radio" name="question2" value="obtuse">obtuse
            </label>
            <label class="q-para">
                <input type="radio" name="question2" value="right angled">right angled
            </label>
        </div>
    </form>
    <button id="submit-ans-btn">Submit Answer</button>
    <div id="output"></div>
    <script src="quiz.js"></script>
</body>

</html>
